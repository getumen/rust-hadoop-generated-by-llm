apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "rust-hadoop.fullname" . }}-configserver-pdb
  labels:
    {{- include "rust-hadoop.labels" . | nindent 4 }}
    component: configserver
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      {{- include "rust-hadoop.selectorLabels" . | nindent 6 }}
      component: configserver
