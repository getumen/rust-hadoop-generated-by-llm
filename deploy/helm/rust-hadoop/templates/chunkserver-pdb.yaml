apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "rust-hadoop.fullname" . }}-chunkserver-pdb
  labels:
    {{- include "rust-hadoop.labels" . | nindent 4 }}
    component: chunkserver
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      {{- include "rust-hadoop.selectorLabels" . | nindent 6 }}
      component: chunkserver
