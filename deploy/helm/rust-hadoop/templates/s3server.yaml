apiVersion: v1
kind: Service
metadata:
  name: {{ include "rust-hadoop.fullname" . }}-s3server
  labels:
    {{- include "rust-hadoop.labels" . | nindent 4 }}
    component: s3server
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.s3server.port }}
      targetPort: 9000
      protocol: TCP
      name: s3-metrics
  selector:
    {{- include "rust-hadoop.selectorLabels" . | nindent 4 }}
    component: s3server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rust-hadoop.fullname" . }}-s3server
  labels:
    {{- include "rust-hadoop.labels" . | nindent 4 }}
    component: s3server
spec:
  replicas: {{ .Values.s3server.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "rust-hadoop.selectorLabels" . | nindent 6 }}
      component: s3server
  template:
    metadata:
      labels:
        {{- include "rust-hadoop.selectorLabels" . | nindent 8 }}
        component: s3server
    spec:
      containers:
        - name: s3server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /app/s3-server
          env:
            - name: MASTER_ADDR
              value: "http://{{ include "rust-hadoop.fullname" . }}-metaserver-headless:{{ .Values.metaserver.port }}"
            - name: CONFIG_SERVERS
              value: "http://{{ include "rust-hadoop.fullname" . }}-configserver-headless:{{ .Values.configserver.port }}"
            - name: PORT
              value: "9000"
          ports:
            - containerPort: 9000
              name: s3-metrics
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.s3server.resources | nindent 12 }}
