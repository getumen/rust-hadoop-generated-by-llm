      - "50057:50051"
      - "8082:8080"
    networks:
      - dfs-network
    volumes:
      - master2-data:/data/raft
    healthcheck:
      test: [ "CMD", "sh", "-c", "netstat -an | grep 50051 || exit 1" ]
