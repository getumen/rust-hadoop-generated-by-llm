version: '3.8'

services:
  master1:
    build: .
    container_name: dfs-master1
    command: /app/master --addr 0.0.0.0:50051 --id 1 --peers http://dfs-master2:8080,http://dfs-master3:8080 --http-port 8080 --storage-dir /data/raft --advertise-addr dfs-master1:50051
    ports:
      - "50051:50051"
      - "8081:8080"
    networks:
      - dfs-network
    volumes:
      - master1-data:/data/raft
    healthcheck:
      test: [ "CMD", "sh", "-c", "netstat -an | grep 50051 || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 3

  master2:
    build: .
    container_name: dfs-master2
    command: /app/master --addr 0.0.0.0:50051 --id 2 --peers http://dfs-master1:8080,http://dfs-master3:8080 --http-port 8080 --storage-dir /data/raft --advertise-addr dfs-master2:50051
