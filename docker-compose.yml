      - "50058:50051"
      - "8083:8080"
    networks:
      - dfs-network
    volumes:
      - master3-data:/data/raft
    healthcheck:
      test: [ "CMD", "sh", "-c", "netstat -an | grep 50051 || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 3

  chunkserver1:
