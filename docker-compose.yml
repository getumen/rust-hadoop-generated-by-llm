version: '3.8'

services:
  master:
    build: .
    container_name: dfs-master
    command: /app/master --addr 0.0.0.0:50051
    ports:
      - "50051:50051"
    networks:
      - dfs-network
    healthcheck:
      test: ["CMD", "sh", "-c", "netstat -an | grep 50051 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3

  chunkserver1:
    build: .
    container_name: dfs-chunkserver1
    command: /app/chunkserver --addr 0.0.0.0:50052 --master-addr dfs-master:50051 --storage-dir /data/cs1 --advertise-addr dfs-chunkserver1:50052
    environment:
      - CHUNKSERVER_ADDR=dfs-chunkserver1:50052
    ports:
      - "50052:50052"
    networks:
      - dfs-network
    depends_on:
      - master
    volumes:
      - cs1-data:/data/cs1
    healthcheck:
      test: ["CMD", "sh", "-c", "netstat -an | grep 50052 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3

